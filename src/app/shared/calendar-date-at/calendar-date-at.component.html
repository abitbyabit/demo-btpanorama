<div class="date-pick" [ngClass]="{ 'date-pick--noicon': !isIconShow }">
  <div class="date-pick__atdate_wrapper" [ngClass]="{'date-pick__atdate_wrapper--no-bottom-border': !isDateRange}">
    <!-- calendar icon -->
    <div *ngIf="isIconShow" class="p-col-fixed date-pick__trigger" (click)="calendarToggle($event)" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" role="img"
        aria-labelledby="toggle-calendar">
        <title id="toggle-calendar">icon:toggle calendar</title>
        <path fill="#67757F" fill-rule="evenodd"
          d="M1.563 2C.7 2 0 2.748 0 3.667v14.666C0 19.253.7 20 1.563 20h16.875c.861 0 1.562-.748 1.562-1.667V3.667C20 2.747 19.3 2 18.437 2H1.563zM18 6H2v2h16v9.16c0 .463-.359.84-.8.84H2.8c-.441 0-.8-.377-.8-.84V4.84c0-.463.359-.84.8-.84h14.4c.441 0 .8.377.8.84V6zM3 10c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2H4.01A1 1 0 0 0 3 10zm5 0c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2H9.01A1 1 0 0 0 8 10zm5 0c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2h-1.98A1 1 0 0 0 13 10zM3 13c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2H4.01A1 1 0 0 0 3 13zm5 0c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2H9.01A1 1 0 0 0 8 13zm5 0c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2h-1.98A1 1 0 0 0 13 13zM3 16c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2H4.01A1 1 0 0 0 3 16zm5 0c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2H9.01A1 1 0 0 0 8 16zm5 0c0 .556.452 1 1.01 1h1.98a1 1 0 1 0 0-2h-1.98A1 1 0 0 0 13 16zM5 0a2 2 0 0 1 2 2H3a2 2 0 0 1 2-2zm10 0a2 2 0 0 1 2 2h-4a2 2 0 0 1 2-2z" />
      </svg>
    </div>

    <!-- date pick: atDate -->
    <div class="p-col date-pick__calendar" [ngClass]="{
    'date-pick__calendar--noicon': !isIconShow,
    'date-pick--date-range': isDateRange
  }">
      <p-calendar #refToDate ngDefaultControl dateFormat="dd M yy" [(ngModel)]="atDate" [readonlyInput]="true"
        (onSelect)="onSelectAtDate($event)" (onInput)="onInputDate($event)"></p-calendar>
    </div>
  </div>

  <!-- to range date pick -->
  <div class="date-pick__todate_wrapper" *ngIf="isDateRange">
    <svg class="date-pick__right-arrow" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"
      role="img" aria-labelledby="right-arrow">
      <title id="right arrow">icon:right arrow</title>

      <path fill="#67757F" fill-rule="evenodd"
        d="M13.979 7.265a.939.939 0 0 0 0-.397.768.768 0 0 0-.256-.766L8.167 1.244a1.054 1.054 0 0 0-1.353.004.767.767 0 0 0-.004 1.183l4.234 3.702H.94c-.519 0-.94.415-.94.934C0 7.582.419 8 .94 8h10.102l-4.23 3.704c-.372.326-.373.853.004 1.184.375.327.984.326 1.353.003L13.72 8.03a.766.766 0 0 0 .258-.765z" />
    </svg>
    <div class="p-col date-pick__calendar">
      <p-calendar #refToDate ngDefaultControl dateFormat="dd M yy" [(ngModel)]="toDate" [readonlyInput]="true"
        (onSelect)="onSelectToDate($event)" (onInput)="onInputDate($event)"></p-calendar>
    </div>
  </div>
</div>
